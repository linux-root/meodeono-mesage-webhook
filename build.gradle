group 'kurro'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.4.2'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
